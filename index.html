<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>歸類練習</title>
    <style>
        :root {
            --primary: #5c6bc0;
            --bg: #f0f2f5;
            --correct: #4caf50;
            --wrong: #f44336;
            --selected: #e8eaf6;
            --count-tag: #ff9800;
        }
        body {
            font-family: -apple-system, "Noto Sans TC", sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 800px; }
        .card {
            background: white; padding: 25px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; box-sizing: border-box;
        }

        textarea {
            width: 100%; height: 250px; border-radius: 12px;
            border: 1px solid #ccc; padding: 15px; font-size: 16px;
            box-sizing: border-box; margin-bottom: 15px;
        }

        .quiz-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }
        .title-text { color: var(--primary); margin: 0; font-size: 20px; flex: 1; }
        .count-badge {
            background: var(--count-tag); color: white; padding: 5px 12px;
            border-radius: 20px; font-weight: bold; font-size: 14px;
        }

        /* 滑動視窗 */
        .options-scroll-box {
            max-height: 500px; overflow-y: auto; border: 2px solid #eee;
            padding: 10px; border-radius: 15px; background: #fff;
            margin: 15px 0; -webkit-overflow-scrolling: touch;
        }

        .option {
            background: #fafafa; border: 2px solid #eee; padding: 15px;
            border-radius: 12px; font-size: 16px; cursor: pointer;
            margin-bottom: 10px; transition: all 0.2s;
        }

        .option.selected { background-color: var(--selected); border-color: var(--primary); }
        .option.correct-ans { background-color: #e8f5e9 !important; border-color: var(--correct) !important; color: #2e7d32; }
        .option.wrong-ans { background-color: #ffebee !important; border-color: var(--wrong) !important; color: #c62828; }
        .option.missed { border: 2px dashed var(--correct) !important; background-color: #f9fff9; }

        button {
            width: 100%; padding: 18px; background: var(--primary);
            color: white; border: none; border-radius: 15px;
            font-size: 18px; font-weight: bold; cursor: pointer;
        }
        button:active { transform: scale(0.98); }
        .hidden { display: none; }

        #feedback-msg {
            padding: 15px; border-radius: 12px; margin-bottom: 15px;
            text-align: center; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">歸類練習 (：</h2>

    <div id="setup-page" class="card">
        <textarea id="input-text" placeholder="# 太陽系&#10;內容A&#10;內容B&#10;# 柯伊伯帶&#10;內容C..."></textarea>
        <button onclick="initQuiz()">開始練習</button>
    </div>

    <div id="quiz-page" class="card hidden">
        <div id="feedback-msg" class="hidden"></div>
        <div class="quiz-header">
            <h2 id="quiz-title" class="title-text">標題</h2>
            <span id="target-count" class="count-badge">應選 0 項</span>
        </div>
        
        <div class="options-scroll-box" id="options-container"></div>

        <button id="submit-btn" onclick="checkAnswers()">送出作答</button>
        <button id="next-btn" class="hidden" onclick="renderQuestion()">下一題</button>
    </div>

    <div id="result-page" class="card hidden">
        <h2 style="text-align:center;">測驗完成</h2>
        <p id="final-score" style="font-size: 28px; text-align:center; font-weight:bold;"></p>
        <div id="error-list" style="margin: 20px 0; padding: 20px; background: #fff5f5; border-radius: 15px;"></div>
        <button onclick="location.reload()">重新開始</button>
    </div>
</div>

<script>
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let allOptionsPool = [];
    let mistakes = [];
    let currentCorrectsInDisplay = [];

    function initQuiz() {
        const raw = document.getElementById('input-text').value;
        const sections = raw.split('#').filter(s => s.trim() !== "");
        questions = [];
        allOptionsPool = [];
        
        sections.forEach(sec => {
            const lines = sec.trim().split('\n');
            const title = lines[0].trim();
            const corrects = lines.slice(1).map(l => l.trim()).filter(l => l !== "");
            if (title && corrects.length > 0) {
                questions.push({ title, corrects });
                allOptionsPool.push(...corrects);
            }
        });

        allOptionsPool = [...new Set(allOptionsPool)];
        document.getElementById('setup-page').classList.add('hidden');
        document.getElementById('quiz-page').classList.remove('hidden');
        renderQuestion();
    }

    function renderQuestion() {
        if (currentIdx >= questions.length) return showFinalResult();

        const q = questions[currentIdx];
        document.getElementById('quiz-title').innerText = q.title;
        document.getElementById('feedback-msg').classList.add('hidden');
        document.getElementById('submit-btn').classList.remove('hidden');
        document.getElementById('next-btn').classList.add('hidden');

        // --- 核心邏輯：構建 10 個選項 ---
        // 1. 先找出當前標題的所有正確項
        let corrects = q.corrects;
        let displayOptions = [];

        if (corrects.length >= 10) {
            // 如果正確項本來就超過10個，隨機抽10個正確的
            displayOptions = [...corrects].sort(() => 0.5 - Math.random()).slice(0, 10);
        } else {
            // 如果正確項不足10個，先全部放入，再從池子抽干擾項補齊
            displayOptions = [...corrects];
            let distractors = allOptionsPool.filter(opt => !corrects.includes(opt));
            let needed = 10 - displayOptions.length;
            let pickedDistractors = distractors.sort(() => 0.5 - Math.random()).slice(0, needed);
            displayOptions = [...displayOptions, ...pickedDistractors];
        }

        // 再次隨機打亂這10個選項
        displayOptions.sort(() => 0.5 - Math.random());

        // 記錄這 10 個裡面到底有幾個是正確的，用來更新標籤
        currentCorrectsInDisplay = displayOptions.filter(opt => corrects.includes(opt));
        document.getElementById('target-count').innerText = `應選 ${currentCorrectsInDisplay.length} 項`;

        const container = document.getElementById('options-container');
        container.innerHTML = '';
        displayOptions.forEach(text => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = text;
            div.onclick = () => {
                if (!document.getElementById('submit-btn').classList.contains('hidden')) {
                    div.classList.toggle('selected');
                }
            };
            container.appendChild(div);
        });
        container.scrollTop = 0;
    }

    function checkAnswers() {
        const q = questions[currentIdx];
        const items = document.querySelectorAll('.option');
        let isWrong = false;
        let selectedWrong = 0;
        let missedRight = 0;

        items.forEach(el => {
            const text = el.innerText;
            const isSelected = el.classList.contains('selected');
            const isCorrect = q.corrects.includes(text);

            if (isSelected && isCorrect) {
                el.classList.add('correct-ans');
            } else if (isSelected && !isCorrect) {
                el.classList.add('wrong-ans');
                isWrong = true;
                selectedWrong++;
            } else if (!isSelected && isCorrect) {
                el.classList.add('missed');
                isWrong = true;
                missedRight++;
            }
        });

        const feedback = document.getElementById('feedback-msg');
        feedback.classList.remove('hidden');
        
        if (!isWrong) {
            feedback.innerText = "正確 ✨";
            feedback.style.backgroundColor = "#e8f5e9";
            feedback.style.color = "#2e7d32";
            score++;
        } else {
            feedback.innerText = `不完全正確 (選錯 ${selectedWrong}，漏選 ${missedRight})`;
            feedback.style.backgroundColor = "#ffebee";
            feedback.style.color = "#c62828";
            mistakes.push(q.title);
        }

        document.getElementById('submit-btn').classList.add('hidden');
        document.getElementById('next-btn').classList.remove('hidden');
        currentIdx++;
    }

    function showFinalResult() {
        document.getElementById('quiz-page').classList.add('hidden');
        document.getElementById('result-page').classList.remove('hidden');
        document.getElementById('final-score').innerText = `總分：${score} / ${questions.length}`;
        const list = document.getElementById('error-list');
        list.innerHTML = mistakes.length > 0 ? "<strong>需加強：</strong><br>" + mistakes.join('<br>') : "全對！太厲害了！";
    }
</script>

</body>
</html>
